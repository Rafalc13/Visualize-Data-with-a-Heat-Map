<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Heat Map</title>
</head>
<body>
    <h1 id="title">Monthly Global Land-Surface Temperature</h1>
    <h4 id="description">Tempreture from 1753 to 2015. Average is 8.66c</h4>
    <div id="tooltip">

    </div>
    <svg id="canvas">

    </svg>
    <svg id="legend">
        <g>
            <rect x="10" y="0" width="40" height="40" fill="blue"></rect>
            <text x="60" y="20" fill="white">Variance of -1 or less</text>
        </g> 
        <g>
            <rect x="10" y="40" width="40" height="40" fill="lightblue"></rect>
            <text x="60" y="60" fill="white">On or Below Average</text>
        </g> 
        <g>
            <rect x="10" y="80" width="40" height="40" fill="green"></rect>
            <text x="60" y="100" fill="white">Above Average</text>
        </g> 
        <g>
            <rect x="10" y="120" width="40" height="40" fill="red"></rect>
            <text x="60" y="140" fill="white">Variance pf +1 or more</text>
        </g>       
    </svg>
    <script defer src="./script.js"></script>
    <script defer src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
